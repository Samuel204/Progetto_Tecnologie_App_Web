<app-header></app-header>

<div class="profile-page">
  <section class="flex flex-col md:flex-row h-screen items-center">
    <div class="absolute top-0 w-full h-full bg-center bg-cover" style="
            background-image: url('./assets/img/bg_waitress.jpg');
          ">
      <span id="blackOverlay" class="w-full h-full absolute opacity-50 bg-black"></span>
    </div>
    <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px" style="transform: translateZ(0px)">
      <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 100" x="0" y="0">
        <polygon class="text-blueGray-200 fill-current" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <div class="relative py-10 bg-blueGray-200">
    <div class="container mx-auto px-4">
      <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-96">
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
              <!--Profile img -->
              <div class="h-44 w-72 absolute flex justify-center items-center ">
                <img
                  class="object-cover h-32 w-32 rounded-full border-2 border-black"
                  src="./assets/img/administrator.png"
                  alt=""
                />
              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-1 mt-12">
              <div class="flex flex-col items-center justify-center">
                <h1 class="font-bold text-[20px]">User count</h1>
                <div class="flex items-center justify-center">
                  <div class="mr-4 p-3 text-center">
                    <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">10</span>
                    <span class="text-sm text-blueGray-400">Current users</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <h3 class="text-4xl font-semibold leading-normal text-blueGray-700 mb-2">
              {{ username }}
            </h3>
          </div>

          <div class="flex items-center justify-center place-content-center mt-10 py-10 border-t border-blueGray-200 text-center">
            <!--tabella user -->
            <div class="relative flex-[1_auto] flex flex-col break-words min-w-0 bg-clip-border rounded-[.95rem] bg-white m-5">
              <div class="relative flex flex-col min-w-0 break-words border border-dashed bg-clip-border rounded-2xl border-stone-200 bg-light/30">
              <div class="flex xl:max-w-6xl max-w-4xl min-h-[150px]">
              <div class="flex-auto block py-8 pt-6 px-9 overflow-hidden">
                <div class="overflow-auto">
                  <table class="w-full my-0 align-middle text-dark border-neutral-200">
                    <thead class="align-bottom">
                    <tr class="font-semibold text-[0.95rem] text-secondary-dark">
                      <th class="pb-3 text-start min-w-[100px]">USER</th>
                      <th class="pb-3 text-end min-w-[200px]">USERS TO DELETE</th>
                    </tr>
                    </thead>
                    <tbody>

                      <tr *ngFor="let user of users" class="border-b border-dashed last:border-b-0">
                        <td class="p-3 pl-0">
                          <div class="flex items-center">
                            <div class="relative inline-block shrink-0 rounded-2xl me-3">
                              <img src="./assets/img/waiter.png"
                                  class="h-10 w-10 rounded-full border-2 inline-block shrink-0" alt="">
                            </div>
                            <h3>{{ user.username }}</h3>
                          </div>
                        </td>
                        <td class="p-3 pr-0 text-end">
                          <button *ngIf="!(user.username == username), else buttonDisabled" (click)="deleteUser(user._id)"
                            class="flex-no-shrink bg-red-500 px-5 -mr-2 py-2 text-sm shadow-sm hover:shadow-lg
                            font-medium tracking-wider border-2 border-red-500 text-white rounded-full">Delete
                          </button>
                          <ng-template #buttonDisabled>
                            <button
                              class="flex-no-shrink bg-red-500 px-5 -mr-2 py-2 text-sm shadow-sm hover:shadow-lg
                              font-medium tracking-wider border-2 border-red-500 text-white rounded-full disabled">Delete
                            </button>
                          </ng-template>
                        </td>
                      </tr>

                    </tbody>
                  </table>
                </div>
              </div>
              </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="relative bg-blueGray-200 pt-8 pb-6 mt-8">
          <div class="container mx-auto px-4">
            <div class="flex flex-wrap items-center md:justify-between justify-center">
              <div class="w-full md:w-6/12 px-4 mx-auto text-center">
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isNotificationVisible" class="fixed bottom-5 right-5 bg-green-500 text-white px-4 py-2 rounded-md">
  User has been deleted.
</div>
