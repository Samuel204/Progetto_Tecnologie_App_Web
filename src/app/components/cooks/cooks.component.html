<app-header></app-header>

<div class="profile-page">
  <section class="flex flex-col md:flex-row h-screen items-center">
    <div class="absolute top-0 w-full h-full bg-center bg-cover" style="
            background-image: url('./assets/img/bg_waitress.jpg');
          ">
      <span id="blackOverlay" class="w-full h-full absolute opacity-50 bg-black"></span>
    </div>
    <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px" style="transform: translateZ(0px)">
      <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 100" x="0" y="0">
        <polygon class="text-blueGray-200 fill-current" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <div class="relative py-10 bg-blueGray-200">
    <div class="container mx-auto px-4">
      <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-96">
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
              <div class="h-44 w-72 absolute flex justify-center items-center ">
                <img
                  class="object-cover h-32 w-32 rounded-full border-2 border-black"
                  src="./assets/img/chef.png"
                  alt=""
                />
              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-1 mt-12">
              <div class="flex flex-col items-center justify-center">
                <h1 class="font-bold text-[20px]">Notification</h1>
                <div class="flex items-center justify-center">
                  <div class="mr-4 p-3 text-center">
                    <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">22</span>
                    <span class="text-sm text-blueGray-400">Tavoli Liberi</span>
                  </div>
                  <div class="mr-4 p-3 text-center">
                    <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">10</span>
                    <span class="text-sm text-blueGray-400">Photos</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <h3 class="text-4xl font-semibold leading-normal text-blueGray-700 mb-2">
              {{ username }}
            </h3>
          </div>

          <div class="border-t border-blueGray-200">
            <div class="flex">
              <div class="w-2/3 pr-4 flex items-center justify-center place-content-center mt-10 py-10 text-center border-r border-blueGray-200">
                <!--Grid -->
                <div class="grid xl:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-2 xl:max-w-6xl max-w-4xl min-h-[150px]">
                  <!-- Tile 1 -->
                  <div class="flex bg-gray-200 rounded-lg p-4 m-2">
                    <div class="flex flex-col items-start ml-4">
                      <h4 class="text-xl font-semibold">Tables of 4</h4>
                      <div class="flex flex-row gap-x-3 items-center">
                        <span class="w-3 h-3 bg-green-700 rounded-full"></span>
                        <button (click)='openDetailModal()' class="text-black-500 border-transparent border bg-transparent hover:bg-red-500 hover:text-white hover:border-transparent rounded-md px-4 py-2">
                          Tavolo 1
                        </button>
                      </div>
                      <div class="flex flex-row gap-x-3 items-center">
                        <span class="w-3 h-3 bg-green-700 rounded-full"></span>
                        <button (click)='openDetailModal()' class="text-black-500 border-transparent border bg-transparent hover:bg-red-500 hover:text-white hover:border-transparent rounded-md px-4 py-2">
                          Tavolo 2
                        </button>
                      </div>
                      <div class="flex flex-row gap-x-3 items-center">
                        <span class="w-3 h-3 bg-green-700 rounded-full"></span>
                        <button (click)='openDetailModal()' class="text-black-500 border-transparent border bg-transparent hover:bg-red-500 hover:text-white hover:border-transparent rounded-md px-4 py-2">
                          Tavolo 3
                        </button>
                      </div>
                    </div>
                  </div>
                  <!-- Tile 2 -->
                  <div class="flex bg-gray-200 rounded-lg p-4 m-2">
                    <div class="flex flex-col items-start ml-4">
                      <h4 class="text-xl font-semibold">Tables of 3</h4>
                      <div class="flex flex-row gap-x-3 items-center">
                        <span class="w-3 h-3 bg-green-700 rounded-full"></span>
                        <button (click)='openDetailModal()' class="text-black-500 border-transparent border bg-transparent hover:bg-red-500 hover:text-white hover:border-transparent rounded-md px-4 py-2">
                          Tavolo 4
                        </button>
                      </div>
                      <div class="flex flex-row gap-x-3 items-center">
                        <span class="w-3 h-3 bg-green-700 rounded-full"></span>
                        <button (click)='openDetailModal()' class="text-black-500 border-transparent border bg-transparent hover:bg-red-500 hover:text-white hover:border-transparent rounded-md px-4 py-2">
                          Tavolo 5
                        </button>
                      </div>
                      <div class="flex flex-row gap-x-3 items-center">
                        <span class="w-3 h-3 bg-green-700 rounded-full"></span>
                        <button (click)='openDetailModal()' class="text-black-500 border-transparent border bg-transparent hover:bg-red-500 hover:text-white hover:border-transparent rounded-md px-4 py-2">
                          Tavolo 6
                        </button>
                      </div>
                    </div>
                  </div>
                  <!-- Tile 3 -->
                  <div class="flex bg-gray-200 rounded-lg p-4 m-2">
                    <div class="flex flex-col items-start ml-4">
                      <h4 class="text-xl font-semibold">Tables of 2</h4>
                      <div class="flex flex-row gap-x-3 items-center">
                        <span class="w-3 h-3 bg-green-700 rounded-full"></span>
                        <button (click)='openDetailModal()' class="text-black-500 border-transparent border bg-transparent hover:bg-red-500 hover:text-white hover:border-transparent rounded-md px-4 py-2">
                          Tavolo 7
                        </button>
                      </div>
                      <div class="flex flex-row gap-x-3 items-center">
                        <span class="w-3 h-3 bg-green-700 rounded-full"></span>
                        <button (click)='openDetailModal()' class="text-black-500 border-transparent border bg-transparent hover:bg-red-500 hover:text-white hover:border-transparent rounded-md px-4 py-2">
                          Tavolo 8
                        </button>
                      </div>
                      <div class="flex flex-row gap-x-3 items-center">
                        <span class="w-3 h-3 bg-green-700 rounded-full"></span>
                        <button (click)='openDetailModal()' class="text-black-500 border-transparent border bg-transparent hover:bg-red-500 hover:text-white hover:border-transparent rounded-md px-4 py-2">
                          Tavolo 9
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="w-1/3 mt-10 py-10 items-center justify-center place-content-center h-full max-h-64 overflow-y-auto">
                <div class="flex bg-gray-200 rounded-lg p-4 m-2 w-3/4 justify-center items-center">
                  <div class="flex flex-col items-start ml-4 justify-center items-center">
                    <h4 class="text-xl font-semibold">Order queue</h4>
                    <div class="pt-2">
                      <button (click)="deliver()" class="inline-flex justify-center items-center rounded-md border border-transparent px-4 py-2 bg-red-500 text-base leading-6 font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:border-red-700 focus:shadow-outline-red transition ease-in-out duration-150 sm:text-sm sm:leading-5">
                        Consegna
                      </button>
                      <button (click)="addRow()" class="inline-flex justify-center items-center rounded-md border border-transparent px-4 py-2 bg-red-500 text-base leading-6 font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:border-red-700 focus:shadow-outline-red transition ease-in-out duration-150 sm:text-sm sm:leading-5">
                        Aggiungi ordine (test)
                      </button>
                    </div>
                    <div class="pt-2">
                      <table id="queueTable" class="min-w-full">
                        <tbody>
                          <tr *ngFor="let row of queueRows" [@fadeInOut]>
                            <td class="border-0 pr-4">Tavolo {{ row.table.name }}</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <footer class="relative bg-blueGray-200 pt-8 pb-6 mt-8">
      <div class="container mx-auto px-4">
        <div class="flex flex-wrap items-center md:justify-between justify-center">
          <div class="w-full md:w-6/12 px-4 mx-auto text-center">
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>

<!-- Modals -->
<div id="detailModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
  <div class="fixed inset-0 bg-black opacity-50"></div>
  <div class="bg-white w-96 p-4 rounded shadow-lg relative">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold">Order for table X</h2>
      <button (click)='closeDetailModal()' class="text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <div class="mb-4 border-b border-gray-200">
      <p class="text-gray-700">Food ordered:<br/></p>
      <ul>
        <li>Margherita (1)</li>
        <li>Pepperoni (2)</li>
        <li>Hawaiian (1)</li>
      </ul>      
    </div>
    
  </div>
</div>

<div *ngIf="isNotificationVisible" class="fixed bottom-5 right-5 bg-green-500 text-white px-4 py-2 rounded-md">
  Ordine consegnato ai camerieri
</div>
