<app-header></app-header>
<section class="flex flex-col md:flex-row h-screen items-center">

  <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-1/2 h-screen">
    <img src="./assets/img/signup_img.jpg" alt="" class="w-full h-full object-cover">
  </div>

  <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
        flex items-center justify-center">

    <div class="w-full h-100">
      <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">SignUp</h1>
      <form>
        <div class="form-group">
        <!-- Campi del modulo come username e password -->
        <input type="text" [(ngModel)]="username"  [ngModelOptions]="{standalone:true}" class= "form-control" id="hostname" placeholder="Username">
        </div>
        <div class="form-group">
        <input type="password" name="password" [(ngModel)]="password"  [ngModelOptions]="{standalone:true}"  class= "form-control" id="fee" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="text" name="role" [(ngModel)]="role"  [ngModelOptions]="{standalone:true}"  class= "form-control" id="name" placeholder="Role">
        </div>
          <button type="submit"  class="btn btn-primary mt-4" (click)=" save()" >Register</button>
      </form>


    </div>
  </div>

</section>
