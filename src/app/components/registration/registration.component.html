<app-header></app-header>
<section class="flex flex-col md:flex-row h-screen items-center">

  <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-1/2 h-screen">
    <img src="./assets/img/signup_img.jpg" alt="" class="w-full h-full object-cover">
  </div>

  <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
        flex items-center justify-center">

    <div class="w-full">
      <h1 class="text-3xl font-bold leading-tight mt-12">SignUp</h1>
      <form [formGroup]="registerForm" class="flex flex-col">
        <div class="form-group mt-4">
        <!-- Campi del modulo come username e password -->
          <label class="block text-gray-700">Username</label>
        <input formControlName="username" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                focus:bg-white focus:outline-none" type="text" placeholder="username" >
        </div>
        <div class="form-group mt-4">
          <!-- Campi del modulo come username e password -->
          <label class="block text-gray-700">Password</label>
          <input formControlName="password" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                focus:bg-white focus:outline-none" type="password" placeholder="password" >
        </div>

        <!--Role -->
        <ng-container formControlName="role">
          <div class="form-group mt-4">
            <label class="block text-gray-700">Role</label>
            <select id="roles"
                    class="w-full px-2 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none">
              <option selected>Choose a Role</option>
              <option>Waitres</option>
              <option>Cooker</option>
              <option>Cashier</option>
              <option>Bartenders</option>
            </select>
          </div>
        </ng-container>


        <hr class="my-6 border-gray-400 w-full">

        <button  [disabled]="true" type="submit" (click)=" register()" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
              px-4 py-3 mt-6"
        >
          Register
        </button>
      </form>


    </div>
  </div>

</section>
