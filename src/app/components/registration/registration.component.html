<app-header></app-header>
<section class="flex flex-col md:flex-row h-screen items-center">

  <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-1/2 h-screen">
    <img src="./assets/img/signup_img.jpg" alt="" class="w-full h-full object-cover">
  </div>

  <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto  md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
        flex items-center justify-center">

    <div class="w-full">
      <h1 class="text-3xl font-bold leading-tight mt-12">SignUp</h1>
      <form [formGroup]="registerForm" class="flex flex-col">
        <div class="form-group mt-4">
          <!-- Campi del modulo come username  -->
          <label class="block text-gray-700">Username</label>
          <input type="text" formControlName="username" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none"  placeholder="username" [class.border-red-500]="isUsernameInvalid()">
          <div *ngIf="isUsernameInvalid()" class="text-red-500 text-xs mt-1">
            Please insert a valid username.
          </div>
        </div>

        <div class="form-group mt-4">
          <!-- Campi del modulo come email-->
          <label class="block text-gray-700">Email</label>
          <input type="email" formControlName="email" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                focus:bg-white focus:outline-none"  placeholder="email" [class.border-red-500]="isEmailInvalid()">
          <div *ngIf="isEmailInvalid()" class="text-red-500 text-xs mt-1">
            Please insert a valid mail.
          </div>
        </div>

        <div class="form-group mt-4">
          <!-- Campi del modulo come password -->
          <label class="block text-gray-700">Password</label>
          <input type="password" formControlName="password" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                focus:bg-white focus:outline-none"  placeholder="password" [class.border-red-500]="isPasswordInvalid()">
          <div *ngIf="isPasswordInvalid()" class="text-red-500 text-xs mt-1">
            Please insert a valid password.
          </div>
        </div>

        <!--Role-->
        <div class="form-group mt-4">
          <label class="block text-gray-700">Role</label>
          <select id="roles" formControlName="role"
                  class="w-full px-2 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                  [class.border-red-500]="isRoleInvalid()">
            <option selected value="waitress">Waitress</option>
            <option value="cook">Cook</option>
            <option value="cashier">Cashier</option>
            <option value="bartender">Bartender</option>
          </select>
          <div *ngIf="isRoleInvalid()" class="text-red-500 text-xs mt-1">
            Please choose a role.
          </div>
        </div>

        <hr class="my-6 border-gray-400 w-full">

        <button (click)="onSubmit()" [disabled]="isEmailInvalid() || isPasswordInvalid() || isRoleInvalid()"
                class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400
                text-white font-semibold rounded-lg px-4 py-3 mb-3">
          Register
        </button>

        <p class="text-sm px-1">Already have an account?
          <span routerLink="/login" class="text-sm hover:underline cursor-pointer text-blue-500 px-1">
            Log in
          </span>
        </p>
      </form>


    </div>
  </div>

</section>
