<app-header></app-header>

<section class="flex flex-col md:flex-row h-screen items-center">

  <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-1/2 h-screen">
    <img src="./assets/img/login_img.jpg" alt="" class="w-full h-full object-cover">
  </div>

  <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
        flex items-center justify-center">

    <div class="w-full">

      <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Log in to your account</h1>

      <form [formGroup]="loginForm" class="flex flex-col">

    <div class="form-group mt-4">
          <label class="block text-gray-700">Username</label>
          <input formControlName="username" placeholder="Enter Username" type="text"
                 class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
        </div>

        <div class="form-group mt-4">
          <label class="block text-gray-700">Password</label>
          <input formControlName="password" placeholder="Enter Password"  type="password" minlength="6"
                 class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                focus:bg-white focus:outline-none" required>
        </div>

        <div class="text-right">
          <a href="#" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Forgot Password?</a>
        </div>

        <br>
        <div class=" form-group">
        <button  (click)="login()" type="submit" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg px-4 py-3 ">Log In</button>
        </div>
      </form>
      <hr class="my-6 border-gray-300 w-full">

      <p class="">Need an account? <a #registration routerLink="/registration" href="#" class="text-blue-500 hover:text-blue-700 font-semibold">Create an
        account</a></p>
    </div>
  </div>

</section>
