<!-- Modals -->
<div id="detailModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
  <div class="fixed inset-0 bg-black opacity-50"></div>
  <div class="bg-white w-96 p-4 rounded shadow-lg relative">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold">Modal Title</h2>
      <button (click)='closeDetailModal()' class="text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="mb-4 border-b border-gray-200">
      <p class="text-gray-700">Current people at table: 4</p>
    </div>
    <div class="mb-4 border-b border-gray-200">
      <p class="text-gray-700">Food ordered:<br/></p>
      <ul>
        <li>Margherita (1)</li>
        <li>Pepperoni (2)</li>
        <li>Hawaiian (1)</li>
      </ul>
    </div>
    <div class="mb-4 border-b border-gray-200">
      <p class="text-gray-700">Drinks ordered:<br/></p>
      <ul>
        <li>Soda (1)</li>
        <li>Cola (1)</li>
        <li>Water (2)</li>
      </ul>
    </div>

    <!-- Modal Buttons -->
    <div class="flex justify-end">
      <button (click)='openDrinkModal()' class="w-full inline-flex justify-center items-center rounded-md border border-transparent px-4 py-2 bg-red-500 text-base leading-6 font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:border-red-700 focus:shadow-outline-red transition ease-in-out duration-150 sm:text-sm sm:leading-5">
          Order drinks
      </button>
      <button (click)='openFoodModal()' class="w-full inline-flex justify-center items-center rounded-md border border-transparent px-4 py-2 bg-red-500 text-base leading-6 font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:border-red-700 focus:shadow-outline-red transition ease-in-out duration-150 sm:text-sm sm:leading-5">
          Order food
      </button>
    </div>
  </div>
</div>

<div id="drinkModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">

        <div class="mb-4 flex justify-between">

          </div>
          <div class="w-1/2 flex items-center">

            <input type="number" id="item4" name="item4" value="0" class="w-10 text-center" min="0">
          </div>
        </div>

        <div class="mb-4 flex justify-between">

        <button type="submit" class="w-full inline-flex justify-center items-center rounded-md border border-transparent px-4 py-2 bg-red-500 text-base leading-6 font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:border-red-700 focus:shadow-outline-red transition ease-in-out duration-150 sm:text-sm sm:leading-5">Submit Order</button>

      </form>
